<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <meta name="theme-color" content="#0b0f1a" />
  <title>Singlish ‚Üí Sinhala Converter</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="skip-link" href="#converter">Skip to editor</a>

  <header class="site-header">
    <div class="brand">
      <span class="logo" aria-hidden="true">‡∑É‡∑í</span>
      <h1 class="title">Singlish ‚Üí Sinhala Converter</h1>
    </div>

    <!-- Pure CSS theme switch (no JS required) -->
    <div class="theme-toggle" title="Toggle theme">
      <input id="theme-toggle" type="checkbox" aria-label="Toggle theme" />
      <label for="theme-toggle" class="switch">
        <span class="sun" aria-hidden="true">‚òÄÔ∏è</span>
        <span class="moon" aria-hidden="true">üåô</span>
      </label>
    </div>
  </header>

  <main class="container">
    <!-- Mode switch (keeps your original inputs/ids/values) -->
    <section class="controls" aria-label="Typing mode">
      <div class="typing-mode segmented" role="radiogroup" aria-label="Typing mode">
        <label id="label-phonetic" class="seg-option">
          <input type="radio" name="type" value="phonetic" id="phonetic" checked />
          <span>Phonetic</span>
        </label>

        <label id="label-wijesekara" class="seg-option">
          <input type="radio" name="type" value="wijesekara" id="wijesekara" />
          <span>Wijesekara</span>
        </label>
      </div>
    </section>

    <!-- Editor card -->
    <section class="editor-card">
      <div class="editor-bar">
        <p class="hint">Type in Singlish; output appears as Sinhala.</p>

        <!-- Action buttons are purely UI; wire them up in your script.js if desired -->
        <div class="actions">
          <button class="btn ghost" data-action="clear" type="button" title="Clear text">
            <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
              <path d="M3 6h18M9 6l.72-1.44A2 2 0 0 1 11.3 3h1.4a2 2 0 0 1 1.58.56L15 6m3 0v13a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Clear
          </button>
          <button class="btn ghost" data-action="copy" type="button" title="Copy text">
            <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
              <path d="M9 9V5a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2h-4" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <rect x="3" y="9" width="12" height="12" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="1.6"/>
            </svg>
            Copy
          </button>
          <button class="btn solid" data-action="download" type="button" title="Download as .txt">
            <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
              <path d="M12 3v12m0 0l4-4m-4 4l-4-4M4 21h16" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Download
          </button>
        </div>
      </div>

      <textarea
        id="converter"
        placeholder="Start typing in Singlish‚Ä¶"
        spellcheck="false"
        autocomplete="off"
        autocapitalize="off"
        aria-label="Singlish input to convert"
      ></textarea>
    </section>

    <footer class="site-footer">
      <span class="dot">‚Ä¢</span>
      <a href="https://github.com/chami2000/Singlish" rel="noopener">View source</a>
    </footer>
  </main>


  <script src="script.js"></script>
</body>
</html>
